<!doctype html>
<head>
  <meta charset="utf-8">
  <title>深圳园来访预约</title>
   <meta name="viewport" content="width=device-width">
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
   <script src="https://cdnjs.cat.net/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@3.10.0/dist/av-min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/leancloud-realtime@4.2.0/dist/realtime.browser.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/bootstrap-datetimepicker.js"></script>
   <script src="js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
</head>
<body>
  <div>
    <h1 style="font-size:30px"></font></h1>
    <p style="text-align:center">
      <p><img src="https://sbfz-1257713203.cos.ap-beijing.myqcloud.com/WechatIMG43.png" alt="WechatIMG43.png" width="70" height="70"></p>
      <br>
        <h2 style="font-size:15px">来访单位</h2> 
       <input type="text" id="danwei" /><br><br>
       <h2 style="font-size:15px">联系人姓名</font></h2>  
       <input type="text" id="lianxi" /><br><br>
       <h2 style="font-size:15px">职务</h2>  
       <input type="text" id="zhi" /><br><br>
       <h2 style="font-size:15px">来访时间</font></h2> 
       <input type="text" value="" id="datetimepicker"  class="form_datetime" data-date-format="yyyy-mm-dd hh:ii"><br><br>
       <h2 style="font-size:15px">来访人数</h2>  
       <input type="text" id="renshu" /><br><br>
       <h2 style="font-size:15px">来访车辆号牌</h2>  
       <input type="text" id="xinxi" /><br><br>
       <h2 style="font-size:15px">联系电话</h2> 
       <input type="text" id="lianxidianhua" /><br><br>
       <h2 style="font-size:15px">接待部门及接待人员</h2> 
       <select id="bumen">
          <option value="招商运营部">招商运营部</option>
          <option value="营销策划部">营销策划部</option>
          <option value="投资发展部">投资发展部</option>
          <option value="规划设计部">规划设计部</option>
          <option value="工程/安全管理部">工程/安全管理部</option>
          <option value="数字园区技术中心">数字园区技术中心</option>
          <option value="成本合约部">成本合约部</option>
          <option value="综合管理部">综合管理部</option>
          <option value="财务管理部">财务管理部</option>
          <option value="人力资源/党群部">人力资源/党群部</option>   
          <option value="风控审计部">风控审计部</option>
       </select><br>
       <input type="text" id="jiedai" /><br><br>
       <button name="提交" id="send">提交</button>
       <h2 style="font-size:8px">工作时间：周一至周五</h2> 
       <h2 style="font-size:8px">8:30-12:00 14:00-18:00</h2>  
    </p>
  </div>
  <script type="text/javascript">
  var APP_ID = '3xoifSJjG0HDlCsqmCeTdbYO-MdYXbMMI';
  var APP_KEY = 'ellWK9mkiC9tIydOK5S4uuno';
  var today = new Date();
  var tomorrow = new Date();
  var maxdate = new Date();
  tomorrow.setDate(today.getDate()+1);
  maxdate.setDate(today.getDate()+30);
  tomorrow.setHours(0);
  maxdate.setHours(0);

  $('#datetimepicker').datetimepicker({
    startDate: tomorrow,
    minuteStep: 30,
    endDate: maxdate,
    initialDate: tomorrow,
    language: "zh-CN"
  });
  
  AV.init({
      appId: APP_ID,
      appKey: APP_KEY
  });
  function delayer(){
    window.location = "https://xiyaoeva.github.io/wanchengjiemian/";
  }
  function messagess(){
  	window.alert = function(name){
        var iframe = document.createElement("IFRAME");
        iframe.style.display="none";
        iframe.setAttribute("src", 'data:text/plain,');
        document.documentElement.appendChild(iframe);
        window.frames[0].window.alert(name);
        iframe.parentNode.removeChild(iframe);
        };
  }
  function print(){
    var z=$("#datetimepicker").val();
    var a=$("#danwei").val();
    var b=$("#zhi").val();
    var c=$("#renshu").val();
    var d=$("#lianxi").val();
    var e=$("#lianxidianhua").val();
    var f=$("#xinxi").val();
    var g=$("#bumen").val();
    var h=$("#jiedai").val();
    if (a.length == 0 || b.length == 0 || c.length == 0 || d.length == 0|| e.length == 0|| f.length == 0|| g.length == 0|| h.length == 0 || z.length == 0){ 
       messagess();
       alert('请填写必要信息！');
    }else{
      var Ourguests = AV.Object.extend("Ourguests");
      var ourguests = new Ourguests();
      ourguests.set("1",$("#danwei").val())
      ourguests.set("2",$("#lianxi").val())
      ourguests.set("3",$("#zhi").val())
      ourguests.set("4",$("#datetimepicker").val())
      ourguests.set("5",$("#renshu").val())
      ourguests.set("6",$("#xinxi").val())
      ourguests.set("7",$("#lianxidianhua").val())
      ourguests.set("8",$("#bumen").val())
      ourguests.set("9",$("#jiedai").val())
      ourguests.save().then(function() {
        messagess();
        alert('提交成功！');
        jQuery(document).ready(function(){
         setTimeout('delayer()', 2000);
       });
      }, function(error) {
      messagess();
      alert('网络不稳定，请稍后重试!');
      });
      }
    }
     $("#send").click(function(){
       print();
    });
  </script>
</body>
</html>
